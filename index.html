<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asesor de Diseño IA - YAN'Z SMART WOOD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .loader {
            width: 48px; height: 48px; border: 5px solid;
            border-color: #ffffff transparent;
            border-radius: 50%; display: inline-block;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Efecto de superposición oscura para la imagen de fondo */
        .bg-overlay::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* Ajusta la opacidad aquí (0.5 es 50%) */
            z-index: 0;
        }
    </style>
</head>
<body class="bg-black text-white">

    <div class="fixed top-0 left-0 w-full h-full z-[-1] bg-overlay">
        <img src="URL_DE_TU_IMAGEN_DE_FONDO" alt="Imagen de Fondo" class="object-cover w-full h-full">
    </div>

    <header class="absolute top-0 left-0 right-0 p-5 flex justify-between items-center z-10">
        <div>
            <img src="URL_DE_TU_LOGO" alt="YAN'Z SMART WOOD Logo" class="h-10">
        </div>
        <div class="hidden sm:flex items-center gap-2">
            <button class="bg-transparent text-white border border-white/50 rounded-md px-4 py-2 text-sm font-semibold hover:bg-white hover:text-black transition-all duration-200">Generar</button>
            <button class="bg-transparent text-white border border-white/50 rounded-md px-4 py-2 text-sm font-semibold hover:bg-white hover:text-black transition-all duration-200">Concepto</button>
        </div>
    </header>

    <div class="relative min-h-screen w-full flex flex-col items-center justify-center p-4 sm:p-6 text-center">
        
        <div class="relative z-10 w-full max-w-3xl">
            <h1 class="text-4xl sm:text-6xl font-extrabold tracking-tight text-shadow">
                Asesora de Diseño IA: Aria
            </h1>
            <p class="mt-4 text-lg text-gray-300 max-w-xl mx-auto text-shadow-sm">
                Describa su visión. Generaré un concepto profesional con una visualización fotorrealista para su proyecto.
            </p>
            
            <div class="mt-8 flex flex-col sm:flex-row items-center gap-3 w-full max-w-xl mx-auto">
                <input id="prompt-input" type="text" placeholder="Ej: una cocina de isla con acabados en nogal y cuarzo" class="w-full px-5 py-4 text-base bg-white/10 border border-gray-500 rounded-lg focus:ring-2 focus:ring-indigo-400 focus:outline-none transition duration-200 placeholder:text-gray-400" />
                
                <button id="generate-button" class="w-full sm:w-auto flex items-center justify-center gap-2 px-6 py-4 bg-indigo-600 text-white font-semibold rounded-lg shadow-lg hover:bg-indigo-700 focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-400 disabled:cursor-not-allowed transition-all duration-200">
                    <span id="button-content">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="inline-block mr-2"><path d="M5 3v4"/><path d="M19 17v4"/><path d="M3 5h18"/><path d="M17 19H7"/><path d="m12 12 1.5 3L15 12l-1.5-3L12 12z"/><path d="M6 3v4"/><path d="M21 17v4"/><path d="M3 11h18"/><path d="M7 19h1.5"/><path d="M15.5 19H17"/></svg>
                        Generar Concepto
                    </span>
                </button>
            </div>
            
            <div id="error-message" class="mt-4 text-red-400 font-medium"></div>
        </div>

        <div id="loading-state" class="mt-10 hidden relative z-10">
            <div class="loader"></div>
            <p id="loading-message" class="text-gray-300 font-medium text-lg mt-4"></p>
        </div>
        <div id="result-container" class="w-full max-w-3xl relative z-10"></div>
    </div>

    <script>
        const promptInput = document.getElementById('prompt-input');
        const generateButton = document.getElementById('generate-button');
        const buttonContent = document.getElementById('button-content');
        const errorMessage = document.getElementById('error-message');
        const loadingState = document.getElementById('loading-state');
        const loadingMessage = document.getElementById('loading-message');
        const resultContainer = document.getElementById('result-container');

        generateButton.addEventListener('click', handleQuery);
        promptInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') handleQuery();
        });

        async function handleQuery() {
            const query = promptInput.value.trim();
            if (!query) {
                errorMessage.textContent = 'Por favor, ingrese una consulta.';
                return;
            }
            setLoading(true, 'Contactando a la Asesora IA, Aria...');
            
            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: query })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Error en la respuesta del servidor.');
                }
                
                const result = await response.json();
                
                if(result.error) throw new Error(result.error);
                
                setLoading(false);
                displayDesignResult(result, query);

            } catch (err) {
                setLoading(false);
                errorMessage.textContent = 'Ha ocurrido un error. Por favor, intente reformular su consulta.';
                console.error('Fetch error:', err);
            }
        }

        function setLoading(isLoading, message = '') {
            generateButton.disabled = isLoading;
            errorMessage.textContent = '';
            resultContainer.innerHTML = '';
            if (isLoading) {
                buttonContent.innerHTML = `<div class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div> Procesando...`;
                loadingState.classList.remove('hidden');
                loadingMessage.textContent = message;
            } else {
                buttonContent.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="inline-block mr-2"><path d="M5 3v4"/><path d="M19 17v4"/><path d="M3 5h18"/><path d="M17 19H7"/><path d="m12 12 1.5 3L15 12l-1.5-3L12 12z"/><path d="M6 3v4"/><path d="M21 17v4"/><path d="M3 11h18"/><path d="M7 19h1.5"/><path d="M15.5 19H17"/></svg> Generar Concepto`;
                loadingState.classList.add('hidden');
            }
        }

        function displayDesignResult({ title, description }, originalPrompt) {
            const imageUrl = `https://image.pollinations.ai/prompt/professional%20interior%20design%20photo,8k,photorealistic,${encodeURIComponent(title + ". " + originalPrompt)}`;
            const descriptionHTML = description.replace(/\n/g, '<br><br>');
            resultContainer.innerHTML = `
                <div class="mt-10 w-full bg-black/50 backdrop-blur-sm rounded-2xl shadow-xl border border-gray-700 animate-fade-in overflow-hidden">
                    <div class="bg-black/30 flex items-center justify-center p-4 min-h-[300px] sm:min-h-[450px]">
                        <img src="${imageUrl}" alt="Visualización del diseño" class="rounded-lg object-cover shadow-lg max-h-[450px]" />
                    </div>
                    <div class="p-6 sm:p-8 text-left">
                        <h2 class="text-2xl font-bold text-white mb-4">${title}</h2>
                        <div class="text-gray-300 space-y-4 leading-relaxed">${descriptionHTML}</div>
                    </div>
                </div>`;
        }
    </script>
</body>
</html>
