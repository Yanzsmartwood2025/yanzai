 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asesor de Diseño IA - YAN'Z SMART WOOD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto+Slab:wght@700;800&display=swap');
        body { font-family: 'Poppins', sans-serif; }
        .font-display { font-family: 'Roboto Slab', serif; }
        .text-shadow-strong { text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.8); }
        .loader {
            width: 48px; height: 48px; border: 5px solid;
            border-color: #ffffff transparent;
            border-radius: 50%; display: inline-block;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .bg-overlay::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 10%, rgba(0,0,0,0) 50%);
            z-index: 0;
        }
        .pill-button {
            @apply bg-transparent text-white border-2 border-white/80 rounded-full px-6 py-2 text-xs font-semibold uppercase tracking-wider hover:bg-white hover:text-black transition-all duration-300;
        }
        @keyframes subtle-breathing {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        .animated-avatar {
            animation: subtle-breathing 12s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-black text-white">

    <!-- Contenedor de la Imagen de Fondo -->
    <div class="fixed top-0 left-0 w-full h-full z-[-1]">
        <!-- CAMBIO CLAVE: Se ha añadido "object-left" para alinear la imagen -->
        <img src="Picsart_25-06-08_08-29-02-928.jpg" alt="Imagen de Fondo" class="animated-avatar object-cover object-left sm:object-center w-full h-full">
    </div>
    <!-- Capa de gradiente oscuro desde abajo -->
    <div class="bg-overlay fixed top-0 left-0 w-full h-full z-[-1]"></div>


    <!-- Header con Logo y Botones -->
    <header class="absolute top-0 left-0 right-0 p-4 sm:p-5 flex justify-between items-center z-10">
        <div>
            <img src="logoyanz.png" alt="YAN'Z SMART WOOD Logo" class="h-8 sm:h-10">
        </div>
        <div class="hidden sm:flex items-center gap-4">
            <button class="pill-button text-xs py-2">Generar</button>
            <button class="pill-button text-xs py-2">Concepto</button>
        </div>
    </header>

    <!-- Contenido Principal -->
    <div class="relative w-full min-h-screen flex flex-col items-center justify-end text-center">
        
        <div class="relative z-10 w-full max-w-lg p-4 mb-10 sm:mb-16">
            <h1 class="font-display text-3xl sm:text-4xl font-bold tracking-tight text-shadow-strong">
                Aria
            </h1>
            <p class="mt-1 text-sm text-gray-200">
                Tu asesora de diseño IA.
            </p>
            
            <div class="mt-5 w-full">
                <input id="prompt-input" type="text" placeholder="Describe tu visión..." class="w-full px-5 py-3 text-sm bg-white/10 border border-gray-500 rounded-full focus:ring-2 focus:ring-indigo-400 focus:outline-none transition duration-200 placeholder:text-gray-400" />
            </div>
            
            <div class="mt-4">
                <button id="generate-button" class="pill-button disabled:bg-white/20 disabled:cursor-not-allowed disabled:text-gray-400 disabled:border-gray-500">
                    <span id="button-content">
                        Generar Concepto
                    </span>
                </button>
            </div>
            
            <div id="error-message" class="mt-3 text-red-400 font-medium text-sm"></div>
        </div>

        <!-- Contenedor de resultados -->
        <div id="result-wrapper" class="absolute top-0 left-0 w-full h-full flex items-center justify-center p-4 hidden">
             <div id="result-container" class="w-full max-w-3xl"></div>
        </div>

        <!-- Estado de carga -->
        <div id="loading-state" class="absolute inset-0 flex flex-col items-center justify-center bg-black/50 hidden z-20">
            <div class="loader"></div>
            <p id="loading-message" class="text-gray-300 font-medium text-lg mt-4"></p>
        </div>
    </div>

    <script>
        const mainContent = document.querySelector('.relative.z-10.w-full.max-w-lg');
        const resultWrapper = document.getElementById('result-wrapper');
        const promptInput = document.getElementById('prompt-input');
        const generateButton = document.getElementById('generate-button');
        const buttonContent = document.getElementById('button-content');
        const errorMessage = document.getElementById('error-message');
        const loadingState = document.getElementById('loading-state');
        const loadingMessage = document.getElementById('loading-message');
        const resultContainer = document.getElementById('result-container');

        // Lógica de Voz
        function speak(text) {
            speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'es-ES';
            speechSynthesis.speak(utterance);
        }

        let hasWelcomed = false;
        function playWelcomeMessage() {
            if (!hasWelcomed) {
                speak("Hola, soy Aria, tu asesora de diseño. Describe tu visión y la haré realidad.");
                hasWelcomed = true;
                document.body.removeEventListener('click', playWelcomeMessage);
                promptInput.removeEventListener('focus', playWelcomeMessage);
            }
        }
        document.body.addEventListener('click', playWelcomeMessage);
        promptInput.addEventListener('focus', playWelcomeMessage);

        // Lógica Principal
        generateButton.addEventListener('click', handleQuery);
        promptInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') handleQuery();
        });

        async function handleQuery() {
            const query = promptInput.value.trim();
            if (!query) {
                errorMessage.textContent = 'Por favor, ingrese una consulta.';
                return;
            }
            setLoading(true, 'Contactando a la Asesora IA...');
            
            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: query })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Error en la respuesta del servidor.');
                }
                
                const result = await response.json();
                
                if(result.error) throw new Error(result.error);
                
                setLoading(false);
                displayDesignResult(result, query);

            } catch (err) {
                setLoading(false);
                errorMessage.textContent = 'Ha ocurrido un error. Por favor, intente reformular su consulta.';
                console.error('Fetch error:', err);
            }
        }

        function setLoading(isLoading, message = '') {
            generateButton.disabled = isLoading;
            errorMessage.textContent = '';
            
            if (isLoading) {
                loadingState.classList.remove('hidden');
                loadingMessage.textContent = message;
            } else {
                loadingState.classList.add('hidden');
            }
        }

        function displayDesignResult({ title, description }, originalPrompt) {
            const imageUrl = `https://image.pollinations.ai/prompt/professional%20interior%20design%20photo,8k,photorealistic,${encodeURIComponent(title + ". " + originalPrompt)}`;
            const descriptionHTML = description.replace(/\n/g, '<br><br>');

            mainContent.parentElement.style.display = 'none'; // Oculta el contenedor del contenido principal
            resultWrapper.classList.remove('hidden'); 

            resultContainer.innerHTML = `
                <div class="w-full bg-black/60 backdrop-blur-md rounded-2xl shadow-xl border border-gray-700 animate-fade-in overflow-hidden">
                    <div class="bg-black/30 flex items-center justify-center p-4 min-h-[250px] sm:min-h-[400px]">
                        <img src="${imageUrl}" alt="Visualización del diseño" class="rounded-lg object-cover shadow-lg max-h-[400px]" onerror="this.onerror=null;this.src='https://placehold.co/600x400/000000/FFFFFF?text=Error+al+cargar+imagen';" />
                    </div>
                    <div class="p-6 sm:p-8 text-left">
                        <h2 class="font-display text-2xl font-bold text-white">${title}</h2>
                        <div class="mt-4 text-gray-200 space-y-4 leading-relaxed text-sm">${descriptionHTML}</div>
                    </div>
                </div>`;

            const textToSpeak = `${title}. ${description}`;
            speak(textToSpeak);
        }
    </script>
</body>
</html>
